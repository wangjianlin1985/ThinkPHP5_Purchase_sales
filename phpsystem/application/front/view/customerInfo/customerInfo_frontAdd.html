<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
<title>客户信息添加</title>
<link href="__PUBLIC__/plugins/bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__/plugins/bootstrap-dashen.css" rel="stylesheet">
<link href="__PUBLIC__/plugins/font-awesome.css" rel="stylesheet">
<link href="__PUBLIC__/plugins/animate.css" rel="stylesheet">
<link href="__PUBLIC__/plugins/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>
<body style="margin-top:70px;">
{include file="common/header" /}
<div class="container">
	<div class="row">
		<div class="col-md-12 wow fadeInUp" data-wow-duration="0.5s">
			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
			    	<li role="presentation" ><a href="{:url('CustomerInfo/frontlist')}">客户信息列表</a></li>
			    	<li role="presentation" class="active"><a href="#customerInfoAdd" aria-controls="customerInfoAdd" role="tab" data-toggle="tab">添加客户信息</a></li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
				    <div role="tabpanel" class="tab-pane" id="customerInfoList">
				    </div>
				    <div role="tabpanel" class="tab-pane active" id="customerInfoAdd"> 
				      	<form class="form-horizontal" name="customerInfoAddForm" id="customerInfoAddForm" enctype="multipart/form-data" method="post"  class="mar_t15">
						  <div class="form-group">
						  	 <label for="customerInfo_customerName" class="col-md-2 text-right">客户名称:</label>
						  	 <div class="col-md-8">
							    <input type="text" id="customerInfo_customerName" name="customerInfo_customerName" class="form-control" placeholder="请输入客户名称">
							 </div>
						  </div>
						  <div class="form-group">
						  	 <label for="customerInfo_personName" class="col-md-2 text-right">联系人:</label>
						  	 <div class="col-md-8">
							    <input type="text" id="customerInfo_personName" name="customerInfo_personName" class="form-control" placeholder="请输入联系人">
							 </div>
						  </div>
						  <div class="form-group">
						  	 <label for="customerInfo_telephone" class="col-md-2 text-right">联系电话:</label>
						  	 <div class="col-md-8">
							    <input type="text" id="customerInfo_telephone" name="customerInfo_telephone" class="form-control" placeholder="请输入联系电话">
							 </div>
						  </div>
						  <div class="form-group">
						  	 <label for="customerInfo_address" class="col-md-2 text-right">联系地址:</label>
						  	 <div class="col-md-8">
							    <input type="text" id="customerInfo_address" name="customerInfo_address" class="form-control" placeholder="请输入联系地址">
							 </div>
						  </div>
				          <div class="form-group">
				             <span class="col-md-2""></span>
				             <span onclick="ajaxCustomerInfoAdd();" class="btn btn-primary bottom5 top5">添加</span>
				          </div>
						</form> 
				        <style>#customerInfoAddForm .form-group {margin:10px;}  </style>
					</div>
				</div>
			</div>
		</div>
	</div> 
</div>

{include file="common/footer" /}
<script src="__PUBLIC__/plugins/jquery.min.js"></script>
<script src="__PUBLIC__/plugins/bootstrap.js"></script>
<script src="__PUBLIC__/plugins/wow.min.js"></script>
<script src="__PUBLIC__/plugins/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/bootstrap-datetimepicker.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="__PUBLIC__/plugins/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script>
	//提交添加客户信息信息
	function ajaxCustomerInfoAdd() { 
		//提交之前先验证表单
		$("#customerInfoAddForm").data('bootstrapValidator').validate();
		if(!$("#customerInfoAddForm").data('bootstrapValidator').isValid()){
			return;
		}
		jQuery.ajax({
			type : "post",
			url : "{:url('CustomerInfo/frontAdd')}",
			dataType : "json" , 
			data: new FormData($("#customerInfoAddForm")[0]),
			success : function(obj) {
				if(obj.success){ 
					alert("保存成功！");
					$("#customerInfoAddForm").find("input").val("");
					$("#customerInfoAddForm").find("textarea").val("");
				} else {
					alert(obj.message);
				}
			},
			processData: false, 
			contentType: false, 
		});
	} 
$(function(){
	/*小屏幕导航点击关闭菜单*/
    $('.navbar-collapse a').click(function(){
        $('.navbar-collapse').collapse('hide');
    });
    new WOW().init();
	//验证客户信息添加表单字段
	$('#customerInfoAddForm').bootstrapValidator({
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			"customerInfo.customerName": {
				validators: {
					notEmpty: {
						message: "客户名称不能为空",
					}
				}
			},
		}
	}); 
})
</script>
</body>
</html>
